<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Avisos</title>
    <style>
        /* GARANTIA DE VISIBILIDADE: Fundo PRETO e texto GIGANTE */
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; height: 100vh; display: flex; align-items: center; }
        
        .ticker-wrap {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100%; /* Ocupa a altura toda para garantir que veja */
            background-color: #111; 
            box-sizing: border-box;
            display: flex;
            align-items: center;
            white-space: nowrap;
            border-top: 4px solid #e16259; /* Borda vermelha no topo */
            border-bottom: 4px solid #e16259; /* Borda vermelha embaixo */
        }

        .ticker {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 180s linear infinite; /* Velocidade */
        }

        .ticker__item {
            display: inline-block;
            padding: 0 2rem;
            font-size: 2rem; /* Texto Grande */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        .alert { color: #ff3b30; text-transform: uppercase; } /* Vermelho para Urgente */
        .normal { color: #ffffff; }
        .separator { color: #555; }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="ticker-wrap">
        <div class="ticker" id="letreiro">
            </div>
    </div>

    <script>
        // ======================================================
        // ÁREA DE EDIÇÃO - DIGITE SUAS MENSAGENS AQUI EMBAIXO
        // ======================================================
        
        // Separe as frases usando esse traço em pé: |
        const MENSAGENS_FIXAS = "URGENTE: mÓVEL FOI MODIFICADO | META: Fechar contrato da Sorveteria | AVISO: Reunião com Ariel às 14h";

        // ======================================================
        // FIM DA ÁREA DE EDIÇÃO - NÃO MEXA EMBAIXO
        // ======================================================

        const lista = MENSAGENS_FIXAS.split('|');
        let htmlFinal = "";

        // Repetir 20 vezes para garantir loop infinito visual
        for(let i=0; i<20; i++) {
            lista.forEach(aviso => {
                let texto = aviso.trim();
                let classe = "normal";
                
                // Se tiver URGENTE, pinta de vermelho
                if(texto.toUpperCase().includes("URGENTE") || texto.toUpperCase().includes("ATENÇÃO")) {
                    classe = "alert";
                }
                
                htmlFinal += `<div class="ticker__item ${classe}">${texto}</div> <div class="ticker__item separator">///</div>`;
            });
        }

        document.getElementById('letreiro').innerHTML = htmlFinal;
    </script>
</body>
</html>
