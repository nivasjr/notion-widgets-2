<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        /* Design Clean e Profissional */
        :root {
            --bg-color: transparent;
            --text-color: #37352f; /* Cor padrão Notion Light */
            --alert-color: #e16259; /* Vermelho Notion */
            --highlight-bg: #f1f1ef; /* Fundo cinza suave */
        }
        @media (prefers-color-scheme: dark) {
            :root { 
                --text-color: #ffffff;
                --highlight-bg: #2f2f2f;
            }
        }
        
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-color); overflow: hidden; display: flex; align-items: center; height: 100vh; }

        /* Container do Letreiro */
        .ticker-wrap {
            width: 100%;
            height: 40px; /* Altura da barra */
            background-color: var(--highlight-bg);
            border-radius: 6px;
            padding-left: 100%; /* Começa fora da tela */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Não quebra linha */
        }

        /* Animação */
        .ticker-move {
            display: inline-block;
            animation: ticker 20s linear infinite; /* 20s é a velocidade. Aumente para ficar mais lento */
        }

        .ticker-item {
            display: inline-block;
            padding: 0 2rem;
            font-size: 14px;
            color: var(--text-color);
            font-weight: 500;
        }

        .alert { color: var(--alert-color); font-weight: 700; text-transform: uppercase; }
        .separator { opacity: 0.3; }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker-move" id="content">
            </div>
    </div>

    <script>
        // Pega os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        // Exemplo: ?msgs=URGENTE: Pagar Luz|Reunião 14h|Meta da semana batida
        const rawMsgs = params.get('msgs');

        const container = document.getElementById('content');
        
        if (!rawMsgs) {
            container.innerHTML = '<div class="ticker-item alert">Configure a URL: ?msgs=Aviso 1|Aviso 2</div>';
        } else {
            // Separa os avisos pelo caractere "|"
            const listaAvisos = rawMsgs.split('|');
            let htmlContent = "";

            // Cria o HTML repetido para dar a ilusão de loop infinito se for curto
            // Duplicamos a lista algumas vezes para garantir que preencha a tela
            const loopList = [...listaAvisos, ...listaAvisos, ...listaAvisos]; 

            loopList.forEach(aviso => {
                // Se o aviso tiver "URGENTE" ou "ATENÇÃO", fica vermelho
                if(aviso.toUpperCase().includes("URGENTE") || aviso.toUpperCase().includes("ATENÇÃO")) {
                    htmlContent += `<div class="ticker-item alert">${aviso}</div>`;
                } else {
                    htmlContent += `<div class="ticker-item">${aviso}</div>`;
                }
                htmlContent += `<div class="ticker-item separator">●</div>`;
            });

            container.innerHTML = htmlContent;
        }
    </script>
</body>
</html>
